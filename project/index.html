<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>关注公众号 - 科技语者</title>
  <style>
    /* 现代化UI设计 */
    :root {
      --primary: #07C160;
      --primary-dark: #05a14e;
      --primary-light: rgba(7, 193, 96, 0.1);
      --text-dark: #333;
      --text-medium: #666;
      --text-light: #999;
      --bg-color: #f8f9fa;
      --card-bg: #fff;
      --border-radius: 16px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      "Helvetica Neue", Arial, sans-serif;
      background: var(--bg-color);
      color: var(--text-dark);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      -webkit-font-smoothing: antialiased;
    }

    .card {
      background: var(--card-bg);
      border-radius: var(--border-radius);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 400px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      margin-bottom: 20px;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.12);
    }

    .header {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      padding: 30px 25px;
      text-align: center;
      position: relative;
    }

    .header::after {
      content: "";
      position: absolute;
      bottom: -20px;
      left: 0;
      right: 0;
      height: 40px;
      background: var(--card-bg);
      border-radius: var(--border-radius) var(--border-radius) 0 0;
      z-index: 1;
    }

    .avatar {
      width: 90px;
      height: 90px;
      border-radius: 12px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      margin: 0 auto 15px;
      display: block;
      object-fit: cover;
      position: relative;
      z-index: 2;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .avatar:hover {
      transform: scale(1.05);
    }

    .title {
      font-size: 24px;
      font-weight: 600;
      margin: 0 0 5px;
      position: relative;
      z-index: 2;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .subtitle {
      font-size: 15px;
      opacity: 0.9;
      margin: 0;
      position: relative;
      z-index: 2;
    }

    .badge {
      background: white;
      color: var(--primary);
      padding: 2px 10px;
      border-radius: 20px;
      font-size: 12px;
      margin-left: 10px;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
    }

    .badge::before {
      content: "✓";
      margin-right: 4px;
      font-size: 10px;
    }

    .content {
      padding: 30px;
      position: relative;
      z-index: 2;
    }

    .qrcode-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .qrcode {
      width: 200px;
      height: 200px;
      margin: 0 auto;
      display: block;
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      transition: transform 0.3s ease;
    }

    .qrcode:hover {
      transform: scale(1.03);
    }

    .highlight {
      color: var(--primary);
      font-weight: 500;
      text-align: center;
      display: block;
      margin: 20px 0;
      font-size: 16px;
    }

    .instructions {
      background: var(--primary-light);
      padding: 20px;
      border-radius: 12px;
      margin-top: 20px;
    }

    .instructions-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
    }

    .instructions-title::before {
      content: "📌";
      margin-right: 8px;
    }

    .step {
      display: flex;
      margin-bottom: 12px;
      font-size: 14px;
      color: var(--text-medium);
      align-items: center;
    }

    .step-number {
      background: var(--primary);
      color: white;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 12px;
      margin-right: 10px;
      flex-shrink: 0;
    }

    .footer {
      text-align: center;
      font-size: 13px;
      color: var(--text-light);
      width: 100%;
      max-width: 400px;
      padding: 15px;
      border-top: 1px solid rgba(0, 0, 0, 0.05);
    }

    .copyright {
      margin-bottom: 5px;
    }

    .links {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 10px;
    }

    .links a {
      color: var(--text-medium);
      text-decoration: none;
      font-size: 12px;
      transition: color 0.2s;
    }

    .links a:hover {
      color: var(--primary);
    }

    /* 响应式调整 */
    @media (max-width: 480px) {
      .header {
        padding: 25px 20px;
      }

      .avatar {
        width: 80px;
        height: 80px;
      }

      .title {
        font-size: 22px;
      }

      .content {
        padding: 25px 20px;
      }
    }
  </style>
</head>
<body>
<div class="card">
  <div class="header">
    <img src="https://thirdwx.qlogo.cn/mmopen/vi_32/sRz7ibxGs2GiaWPHn6gNKdhZpddcWDSAkozd99YQJ7QlH1WcvbKxdUyVlibrgUpu8wUsYjZD7365Xib6dlibziard471voaIu5Dfuv1SXvpZE3Vow/0" alt="公众号头像" class="avatar">
    <h1 class="title">科技语者<span class="badge">公众号</span></h1>
    <p class="subtitle">拥抱科技奔赴星辰大海</p>
  </div>

  <div class="content">
    <div class="qrcode-container">
      <img src="/img/qrcode.jpg" alt="二维码" class="qrcode">
      <span class="highlight">微信扫码立即关注</span>
    </div>

    <div class="instructions">
      <div class="instructions-title">关注指南</div>
      <div class="step">
        <div class="step-number">1</div>
        <div>打开微信，点击右上角"+" → "扫一扫"</div>
      </div>
      <div class="step">
        <div class="step-number">2</div>
        <div>将手机摄像头对准上方二维码</div>
      </div>
      <div class="step">
        <div class="step-number">3</div>
        <div>识别成功后点击"关注公众号"</div>
      </div>
    </div>
  </div>
</div>

<div class="footer">
  <div class="copyright">Copyright © 2025 <a href="https://www.uopy.top/">科技语者</a> All Rights Reserved.</div>
</div>
</body>
</html>
